<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo_template.png">
    <title>Rene van Veenhuizen</title>
</head>

<body>
    <div class="container">
        <nav class="top-bar">
            <img src="img/logo_template.png" alt="Logo Rene van Veenhuizen" class="top-bar__logo">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">Portfolio</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">About me</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Contacts</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="#" class="social-media__link"> <img src="img/behance.png" alt="Behance logo"
                        class="social-media__logo social-media__logo--1"></a>
                <a href="#" class="social-media__link"> <img src="img/linkedin.png" alt="LinkedIn logo"
                        class="social-media__logo social-media__logo--2"></a>
                <a href="#" class="social-media__link"> <img src="img/vimeo.png" alt="Vimeo logo"
                        class="social-media__logo social-media__logo--3"></a>
            </div>
        </nav>
        <header class="header">
            <div class="header__text">
                <div class="header__triangle"></div>
                <h1 class="heading-1">Hi, I am Rene</h1>
                <p class="header__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, similique
                    ipsa
                    non
                    facilis veniam ipsum
                    sapiente? Possimus rerum nisi explicabo porro.</p>
            </div>
            <div class="header__rectangle"></div>
            <video class="header__video" controls>
                <source src="img/showreel.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </header>

        <main class="main">
            <section class="portfolio">
                <h2 class="portfolio__heading heading-2">Portfolio</h2>
                <div class="projects">
                    <figure class="projects__item projects__item--1">
                        <img src="img/thumb1.jpeg" alt="Project 1 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--2">
                        <img src="img/thumb2.jpeg" alt="Project 2 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--3">
                        <img src="img/thumb3.jpeg" alt="Project 3 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--4">
                        <img src="img/thumb4.jpeg" alt="Project 4 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--5">
                        <img src="img/thumb5.jpeg" alt="Project 5 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--6">
                        <img src="img/thumb3.jpeg" alt="Project 3 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--7">
                        <img src="img/thumb4.jpeg" alt="Project 4 thumbnail" class="projects__photo">
                    </figure>
                    <figure class="projects__item projects__item--8">
                        <img src="img/thumb5.jpeg" alt="Project 5 thumbnail" class="projects__photo">
                    </figure>
                </div>
            </section>
            <section class="about-me">
                About me
            </section>
            <section class="contact">
                Contact
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
