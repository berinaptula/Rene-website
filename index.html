<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo_template.png">
    <title>Rene van Veenhuizen</title>
</head>

<body>
    <div class="container">
        <nav class="top-bar">
            <img src="img/logo_template.png" alt="Logo Rene van Veenhuizen" class="top-bar__logo">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">Portfolio</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">About me</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Contacts</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <img src="img/behance.png" alt="Behance logo" class="social-media__logo social-media__logo--1">
                <img src="img/linkedin.png" alt="LinkedIn logo" class="social-media__logo social-media__logo--2">
                <img src="img/vimeo.png" alt="Vimeo logo" class="social-media__logo social-media__logo--3">
            </div>
        </nav>
        <header class="header">
            Header
        </header>
        <main class="main">
            <section class="portfolio">
                Portfolio
            </section>
            <section class="about-me">
                About me
            </section>
            <section class="contact">
                Contact
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
